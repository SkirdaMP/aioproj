<!--aiodemo_polls/templates/index.html-->
{% extends 'base.html' %}
{% block content %}
    <h1>MAIN</h1>
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>
                    {{ question.question_text }}
                </li>
                <hr>
            {% endfor %}
            {% for choice in choices %}
                <input type="checkbox" id="cho1">
                <label for="cho1">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </ul>
    {% else %}
        <p>No question are available.</p>
    {% endif %}
{% endblock %}
